apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: dmitrymishanov/worker
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service  # k8s может подключаться по имени объекта
            - name: REDIS_PORT
              value: "6379"
